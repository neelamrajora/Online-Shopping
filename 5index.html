<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online cloth store</title>
        <style>
            header{
                height:300px;
                margin: 10px 300px;
                background-color: beige;
            }
            h1{
                padding-top: 30px;
            }
            table tr td{
                font-size: 25px;
            }
            input{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <center>
                <h1>Login Here</h1>
                <form action="login" method="post">
                 <table>
                     <tr>
                         <td>
                            Email Id :
                         </td>
                         <td>
                            <input type="email" name="email id" id="name">
                         </td>
                    </tr>
                      <tr>
                         <td>
                            Password :
                         </td>
                         <td>
                            <input type="number" id="number" name="password">
                         </td>
                     </tr>
                     <tr>
                         <td>
                             <input type="button" value="Login" style="margin:30px 10px; padding: 5px 20px;" > 
                         </td>
                    </tr>
                 </table>
              </form>
            </center>
        </header>
    </body>
</html>
