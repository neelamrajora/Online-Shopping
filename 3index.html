<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <style>
        header{
            height: 400px;
            margin-left: 150px;
            margin-right:150px;
            background-color: beige;
        }
        h1{
            text-align:center;
            padding-top:20px;
        }
        table tr{
            font-size: 25px;
        }
        input{
            font-size:15px;
        }
       
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <form action="contact" method="post">
            <table>
                <tr>
                  <td style="padding-right: 20px;
                  padding-left:50px;">
                     First Name  :
                  </td>
                  <td>
                      <input type="text" name="first name" id="name" placeholder="Enter your first name" >
                  </td>
                  <td style="padding: 20px 100px;">
                      Last Name :
                  </td>
                  <td>
                      <input type="text" name="last name" id="name" placeholder="Enter your last name">
                  </td>
                </tr>  
                <tr>
                    <td style="padding: 20px 50px;">
                      Contact No :
                 </td>
                 <td>
                     <input type="number" name="contact no" id="number" placeholder="Enter your contact no">
                 </td>
                 <td  style="padding: 20px 100px;">
                     Email :
                 </td>
                 <td>
                     <input type="email" name="email" id="name" placeholder="Enter your vaild email">
                 </td>
               </tr>
               <tr>
                   <td>
                       <input style="margin:20px 60px; font-size:25px; padding: 5px 20px;" type="button" value="submit">
                   </td>
               </tr>
            </table>
        </form>
    </header>
</body>
</html>
